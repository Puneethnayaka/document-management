<mat-card>
  <mat-card-title>User Management</mat-card-title>

  <!-- Button to add new user -->
  <button mat-raised-button color="primary" (click)="fetchUsers()">GET USERS</button>
  <!-- List of users -->
  <mat-list>
    <mat-list-item *ngFor="let user of users">
      {{ user.username }} - {{ user.email }}
    </mat-list-item>
  </mat-list>
</mat-card>
