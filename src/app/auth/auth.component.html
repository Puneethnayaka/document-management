<div class="auth-container">
  <!-- Login Form -->
  <div *ngIf="currentPage === 'login'">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a href="#" (click)="togglePage('signup')">Sign up here</a></p>
    </div>
  </div>

  <!-- Sign Up Form -->
  <div *ngIf="currentPage === 'signup'">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmitSignup(signupForm)" #signupForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid || password !== confirmPassword">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="#" (click)="togglePage('login')">Login here</a></p>
    </div>
  </div>

  <!-- Logout Confirmation -->
  <!-- <div *ngIf="currentPage === 'logout'">
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <button (click)="onLogout()" class="btn btn-danger">Logout</button>
  </div> -->
</div>
